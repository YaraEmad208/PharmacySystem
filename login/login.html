<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Pharmacy Management System</title>

    <!-- Bootstrap -->
    <link
      href="vendors/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome -->
    <link
      href="vendors/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet" />
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet" />
  </head>

  <body class="login">
    <div class="login_wrapper">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="x_panel">
            <div class="x_title">
              <center>
                <img src="../assets/images/logo/download.jpg" alt="..." width="200" />
              </center>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <form
                id="demo-form2"
                data-parsley-validate
                class="form-horizontal form-label-left"
              >
                <div class="item form-group">
                  <div class="col-md-12 col-sm-12 form-group has-feedback">
                    <input
                      type="text"
                      class="form-control has-feedback-left"
                      placeholder="Username"
                      id="usernameInput"
                    />
                    <span
                      class="fa fa-user form-control-feedback left"
                      aria-hidden="true"
                    ></span>
                  </div>
                </div>
                <div class="item form-group">
                  <div class="col-md-12 col-sm-12 form-group has-feedback">
                    <input
                      type="text"
                      class="form-control has-feedback-left"
                      placeholder="*************"
                      id="passwordInput"
                    />
                    <span
                      class="fa fa-lock form-control-feedback left"
                      aria-hidden="true"
                    ></span>
                  </div>
                </div>
                <div class="ln_solid"></div>
                <a href="signup.html" class="hint"
                  >Don't have an account ? <u>Signup</u></a
                >
                <div class="item form-group">
                  <div class="col-md-12 col-sm-12">
                    <center>
                      <!-- href="admin" -->
                      <button
                        class="btn"
                        type="button"
                        id="loginButton"
                        style="
                          background-color: rgb(22, 104, 122);
                          color: rgb(192, 202, 211);
                        "
                      >
                        Login
                      </button>
                    </center>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/datepicker/daterangepicker.js"></script>
  </body>
</html>
