<html>
<head>
    <link rel="stylesheet" href="css/css/style.css">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <title>Pharmacy</title>
</head>


<body>
<form style="width: 26rem;">
    <!-- Name input -->
    <h2> Your Feedback</h2>
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form4Example1">name</label>
      <input type="text" id="form4Example1" class="form-control" />
      
    </div>
  
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form4Example2">email</label>
      <input type="email" id="form4Example2" class="form-control" />
      
    </div>
  
    <!-- Message input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form4Example3">feedback</label>
      <textarea class="form-control" id="form4Example3" rows="4"></textarea>
      
    </div>
  
    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input
        class="form-check-input me-2"
        type="checkbox"
        value=""
        id="form4Example4"
        checked
      />
      <label class="form-check-label" for="form4Example4">
        Send me a copy of this message
      </label>
    </div>
  
    <!-- Submit button -->
    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Send Feedback</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
